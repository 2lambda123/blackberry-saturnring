version: 1
formatters:
  simple:
    format: '%(asctime)s - %(name)s - %(levelname)s - %(message)s'
handlers:
  console:
    class: logging.StreamHandler
    level: INFO
    formatter: simple
    stream: ext://sys.stdout
  file:
    class : logging.handlers.RotatingFileHandler
    formatter: simple
    filename: saturn.log
    maxBytes: 10247680
    backupCount: 3
    level: INFO
loggers:
  simple:
    level: INFO
    handlers: [file]
    propagate: no
root:
  level: INFO
  handlers: [file]
